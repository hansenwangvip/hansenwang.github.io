language: node_js
node_js: 
  - 8.9.0

# Travis-CI Caching
cache:
  directories:
    - node_modules


before_script:
  - npm install -g hexo-cli


install:
  - npm install


script:
  - hexo clean
  - hexo generate

# 设置git提交名，邮箱；替换真实token到_config.yml文件，最后depoy部署
after_script:
  - git config user.name "hansenwangvip"
  - git config user.email "hansenwangvip@gmail.com"
  # 替换同目录下的_config.yml文件中github_token字符串为travis后台刚才配置的变量，注>意此处sed命令用了双引号。单引号无效！
  - sed -i "s/github_token/${GH_TOKEN}/g" ./_config.yml
  - hexo deploy


branches:
  only:
    - hexo
env:
 global:
   - GH_REF: github.com/hansenwangvip/hansenwangvip.github.io.git