language: node_js
node_js: stable

dist: xenial

# Travis-CI Caching
cache:
  directories:
    - node_modules


before_script:
  # - npm install -g hexo-cli


before_install: 
  - export TZ='Asia/Shanghai' #配置时区为东八区UTC+8
  - npm install hexo-cli # 安装 hexo
#  - sudo apt-get install libpng16-dev # 安装 libpng16-dev CI编译出现相关报错时请取消注释

install:
  - npm install # 安装依赖

script: # 执行脚本，清除缓存，生成静态文件
  - hexo clean
  - hexo generate

# 设置git提交名，邮箱；替换真实token到_config.yml文件，最后depoy部署
after_script:
  - cd ./public
  - git init
  - git config user.name "hansenwang"
  - git config user.email "whs123717@gmail.com"
  - git add .
  - git commit -m "Update docs with Travis CI."
  - git push --force "https://${GH_TOKEN}@${GH_REF}" master:master


branches:
  only:
    - hexo
env:
 global:
   - GH_REF: github.com/hansenwangvip/hansenwangvip.github.io.git